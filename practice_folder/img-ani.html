<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 로드 시 이미지 fadein</title>
    <style>

        .img1
        {
            animation: fadein 2s;
            -webkit-animation: fadein 2s;
        }

        @keyframes fadein
        {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }

        }

        @-webkit-keyframes fadein
        {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="../img/introduce/introduce4.jpg"  class="img1" style="max-width: 1520px;">
</body>
</html>
